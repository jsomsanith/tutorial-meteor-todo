<head>
	<title>meteor-todo</title>
</head>

<body>
	<div class="container">
		<header>
			<h1>Todo List</h1>
			<label class="hide-completed">
				<input type="checkbox" checked="{{hideCompleted}}" />
				Hide Completed Tasks
			</label>
			<form class="new-task">
				<input type="text" name="taskText" placeholder="Type to add new tasks" />
			</form>
		</header>

		<ul>
			{{#each tasks}}
				{{> task}}
			{{/each}}
		</ul>
	</div>
</body>
